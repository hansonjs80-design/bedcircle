
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/3063/3063176.png" />
    <!-- interactive-widget=resizes-content 추가: 모바일 키보드 올라올 때 뷰포트 자동 조절 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PhysioTrack" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="실시간 물리치료 병상 관리 시스템" />
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063176.png" />
    
    <title>PhysioTrack Pro</title>
    <style>
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f1f5f9;
        /* iOS 바운스 효과 방지 및 터치 동작 제어 */
        overscroll-behavior-y: none;
        /* 모바일 브라우저 주소창 대응 */
        height: 100dvh; 
      }
      .dark html, .dark body { background-color: #020617; }
      
      body {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
      }
      
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
      input[type=number] { -moz-appearance: textfield; }
      
      button:active { transform: scale(0.96); opacity: 0.8; }
      
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 transparent;
      }
      .dark .custom-scrollbar {
        scrollbar-color: #334155 transparent;
      }

      /* Mobile Landscape Optimization: Visible Scrollbars */
      @media (orientation: landscape) and (max-width: 1024px) {
        ::-webkit-scrollbar {
          width: 6px;
          height: 6px;
          display: block;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: rgba(100, 116, 139, 0.5); /* Slate-500 semi-transparent */
          border-radius: 10px;
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dark ::-webkit-scrollbar-thumb {
          background: rgba(148, 163, 184, 0.4); /* Slate-400 semi-transparent */
        }
        
        .custom-scrollbar {
          scrollbar-width: thin;
          scrollbar-color: rgba(100, 116, 139, 0.5) transparent;
        }
        .dark .custom-scrollbar {
          scrollbar-color: rgba(148, 163, 184, 0.4) transparent;
        }
      }

      /* Print Optimization for A4 */
      @media print {
        @page {
          size: A4;
          margin: 10mm;
        }
        body {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          overflow: visible !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        /* Hide everything by default, show specific print areas */
        body > * {
          display: none !important;
        }
        /* Only display the print-overlay which will be appended to body or be fixed */
        #root {
          display: block !important; /* Ensure root is rendered so we can target children */
          height: auto !important;
          overflow: visible !important;
        }
        /* Specific handling to make the print overlay fill the page */
        .print-only-visible {
          display: block !important;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          z-index: 9999;
          background: white;
        }
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: { 
                50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 
                500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 900: '#0c4a6e' 
              }
            },
            backdropBlur: {
              xs: '2px',
            },
            screens: {
              'xs': '375px',
              'sm': '640px',
              'md': '768px',
              'lg': '1024px',
              'xl': '1280px',
              '2xl': '1536px',
            }
          }
        }
      }
    </script>
